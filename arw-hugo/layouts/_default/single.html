{{ define "main" }}
	<main aria-role="main">	
		<div class="content-wrapper">		
			<section class="post"> 
				<header class="post-header">
					<h1 class="post-title">{{ .Title }}</h1>
				</header>

				<div class="post-content">
					{{ .Content }}
				</div>
			</section>
		</div>
	</main>
{{ end }}
